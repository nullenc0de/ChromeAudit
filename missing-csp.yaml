id: missing-content-security-policy

info:
  name: Include an Explicit Content Security Policy
  description: Incorporate a strong content security policy in the extension's manifest to mitigate XSS attacks.
  author: nullenc0de
  severity: medium

file:
  - extensions:
      - json

    matchers:
      - type: regex
        regex:
          - '"content_security_policy"'
        negative: true

      - type: regex
        regex: 
          - '"content_security_policy":\\s*{}'
        negative: true

      - type: regex
        regex:
          - '"script-src\\s*:' 
        negative: true

    extractors:
      - type: regex
        part: body
        name: csp
        regex:
          - '"content_security_policy":\\s*({[^}]+})'
  
      - type: regex
        part: csp
        name: csp_directives
        regex:
          - '\\s*\\"([^"]+)\\"'
