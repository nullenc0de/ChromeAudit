id: web-accessible-resources

info:
  name: Minimize Web Accessible Resources
  description: The web_accessible_resources list should be limited to only necessary resources.
  author: nullenc0de
  severity: info

file:
  - extensions:
      - json

    matchers:
      - type: regex
        part: body
        regex:
          - '"web_accessible_resources"'

      - type: regex
        regex:
          - "\\.html$"
        negative: true
          
      - type: regex  
        regex:
          - "\\.js$"
        negative: true

    extractors:
      - type: regex
        part: body
        name: web_resources
        regex:
          - '"web_accessible_resources":\\s*\\[(.+)\\]'

      - type: regex
        part: web_resources
        name: resource
        regex:
          - "'([^']+)'"
